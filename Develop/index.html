<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="collection">
        <h1 id="h1">Daily Planner</h1>
        <h2 id="h2"></h2>
        <a href="#!" class="collection-item"><span class="badge">1</span>10:00a.m.</a>
        <a href="#!" class="collection-item"><span class="new badge">4</span>11:00a.m.</a>
        <a href="#!" class="collection-item">12:00p.m.</a>
        <a href="#!" class="collection-item"><span class="badge">14</span>1:00p.m.</a>
      </div><!-- Timeblocks go here -->

      <script>
      // NowMoment = moment()
      //var newmoment = moment().hour()
      const date = moment()
      console.log(date)
      console.log(`Now: ${date.format('ll')}`);
      //NowMoment= date.add('1', 'days');
      //console.log( `${NowMoment.format('ll')}`);
      
      var eDisplayMoment = document.getElementById('h2');
      eDisplayMoment.innerHTML = date.format('M-D-YYYY')
      </script>
      
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
